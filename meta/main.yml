---
galaxy_info:
  author: Vishal Shah
  description: Installs kill-supervisor eventlistener configuration to supervisord
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Alpine
      versions:
        - all
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - jessie
        - stretch
  galaxy_tags:
    - supervisord

dependencies:
  - role: spk83.supervisord-eventlistener
    version: v1.0.0
    supervisord_eventlistener_name: kill-supervisor
    supervisord_eventlistener_command: /usr/bin/kill_supervisor.py
    supervisord_eventlistener_username: '{{kill_supervisor_eventlistener_username | default("root")}}'
    supervisord_eventlistener_events: '{{kill_supervisor_eventlistener_events | default("EXITED")}}'
    supervisord_eventlistener_process_name: '{{kill_supervisor_eventlistener_process_name}}'
